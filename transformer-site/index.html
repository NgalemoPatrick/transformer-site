<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
  <title>transformer Site</title>
</head>
<body>
  <header>Shop for your African Clothes here</header>
  <nav class="nav-container">
    <div class="logo">
      <img src="images/my-logo.png" alt="Logo here" class="logo-image">
    </div>
    <div class="menu">
      <ul>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">Childrens</a></li>
      </ul>
    </div>
    <div class="search">
      <input type="text" class="search-action" placeholder="Search">
      <button id="btn">OK</button>
    </div>  
  </nav>
  <main class="main-container">
    <div class="first-container">
      <figure class="top-1">
        <img src="images/top-image-1.jpg" alt="imge 1 here" class="image-1">
        <figcaption class="cap-top-1">LucMattom Men's African Traditional Hidden Button short sleeve Shirt</figcaption>
      </figure>
      
      <figure class="top-2">
        <img src="" alt="image 2 here" class="image-2">
        <figcaption class="cap-top-2">This is the image 2</figcaption>
      </figure>
      
      <figure class="top-3">
        <img src="" alt="image-3" class="image-3">
        <figcaption class="cap-top-3">This is image 3 here</figcaption>
      </figure>
      
    </div>
    <div class="second-container">
      <figure class="mid-1">
        <img src="images/mid-1.jpg" alt="imge 1 here" class="image-1">
        <figcaption class="cap-mid-1">LucMattom Men's African Traditional 2 piece long sleeve Shirt</figcaption>
      </figure>
      
      <figure class="mid-2">
        <img src="" alt="image 2 here" class="image-2">
        <figcaption class="cap-mid-2">This is the image 2</figcaption>
      </figure>
      
      <figure class="mid-3">
        <img src="" alt="image-3" class="image-3">
        <figcaption class="cap-mid-3">This is image 3 here</figcaption>
      </figure>
    </div>
    <div class="third">
      <figure class="bot-1">
        <img src="images/bot-1.jpg" alt="imge 1 here" class="image-1">
        <figcaption class="cap-bot-1">This is the image 1</figcaption>
      </figure>
      
      <figure class="bot-2">
        <img src="" alt="image 2 here" class="image-2">
        <figcaption class="cap-bot-2">This is the image 2</figcaption>
      </figure>
      
      <figure class="bot-3">
        <img src="" alt="image-3" class="image-3">
        <figcaption class="cap-bot-3">This is image 3 here</figcaption>
      </figure>
    </div>
  </main>
  <footer class="footer-container">
    <h4>Copyright @FabriceNgalemo 2023</h4>
  </footer>
  
</body>
</html>
